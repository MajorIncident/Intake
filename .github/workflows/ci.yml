name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Ensure tests cover runtime changes
        run: npm run verify:tests

      - name: Ensure new controls feed the summary
        run: npm run verify:summary

      - name: Ensure new controls persist state
        run: npm run verify:persistence

      - name: Run ESLint
        run: npm run lint

      - name: Run test suite
        id: run-tests
        run: |
          mkdir -p test-results
          npm test -- --test-reporter=junit --test-reporter-destination=test-results/junit.xml

      - name: Check storage documentation
        run: npm run check:storage-docs

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: node-test-results
          path: |
            test-results/
            npm-debug.log*
          if-no-files-found: ignore
